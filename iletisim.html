<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>İletişim Formu ve Kartlar - Sembol Prefabrik</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f0fdf4; /* Açık yeşilimsi beyaz */
        margin: 20px;
        color: #222;
    }

    /* ÜST LOGO & SOSYAL ALANI */
    .header-top {
        max-width: 1200px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .header-logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .header-logo img {
        width: 40px;
        height: 40px;
        border-radius: 6px;
    }
    .header-logo span {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1a5e2f; /* Koyu yeşil */
    }
    .header-socials a {
        margin-left: 10px;
        color: #1a5e2f; /* Koyu yeşil */
        font-size: 1.3rem;
        transition: color 0.3s;
    }
    .header-socials a:hover {
        color: #38a169; /* Canlı yeşil */
    }

    nav.kategori-menu {
        max-width: 1200px;
        margin: 15px auto 40px;
        display: flex;
        gap: 25px;
        justify-content: center;
        flex-wrap: wrap; /* Menü elemanları küçük ekranlarda alt alta geçsin */
    }
    nav.kategori-menu a {
        text-decoration: none;
        color: #1a5e2f; /* Koyu yeşil */
        font-weight: 600;
        padding: 8px 18px;
        border-radius: 8px;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.95rem;
    }
    nav.kategori-menu a:hover,
    nav.kategori-menu a.active {
        border-color: #38a169; /* Canlı yeşil */
        background-color: #e6f9ed; /* Açık yeşilimsi arka plan */
        box-shadow: 0 4px 8px rgba(56,161,105,0.2); /* Yeşil tonunda gölge */
        color: #38a169; /* Canlı yeşil */
    }

    /* İletişim Sayfası Özelliği */
    .container {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
    }
    .contact-form {
        flex: 1 1 400px;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(56,161,105,0.15); /* Yeşil tonunda gölge */
        box-sizing: border-box;
    }
    .contact-form h2 {
        color: #1a5e2f; /* Koyu yeşil */
        margin-bottom: 15px;
        font-size: 2.2rem; /* Diğer sayfalarla tutarlı başlık boyutu */
        border-bottom: 2px solid #38a169; /* Canlı yeşil */
        padding-bottom: 8px;
    }
    .contact-form label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }
    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border: 2px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        resize: vertical;
        transition: border-color 0.3s;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
        border-color: #38a169; /* Canlı yeşil */
        outline: none;
    }
    .contact-form button {
        background-color: #38a169; /* Canlı yeşil */
        color: white;
        border: none;
        font-weight: 700;
        padding: 12px 0;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s;
    }
    .contact-form button:hover {
        background-color: #2a7f53; /* Daha koyu yeşil */
    }

    /* İletişim Kartları Kutu */
    .contact-cards {
        flex: 0 0 250px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .contact-card {
        background: #e6f9ed; /* Açık yeşilimsi arka plan */
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(56,161,105,0.15); /* Yeşil tonunda gölge */
        display: flex;
        align-items: center;
        gap: 15px;
        font-weight: 600;
        color: #1a5e2f; /* Koyu yeşil */
        cursor: default;
    }
    .contact-card i {
        font-size: 1.6rem;
        min-width: 32px;
        text-align: center;
        color: #38a169; /* Canlı yeşil */
    }

    /* Harita Stili */
    #map {
        box-shadow: 0 4px 15px rgba(56,161,105,0.15); /* Yeşil tonunda gölge */
    }

    /* Responsive */
    @media (max-width: 900px) {
        .container {
            flex-direction: column;
        }
        .contact-cards {
            flex: none;
            width: 100%;
            flex-direction: row;
            justify-content: space-between;
        }
        .contact-card {
            flex: 1 1 30%;
            justify-content: center;
            font-size: 0.9rem;
            padding: 15px 10px;
        }
    }
</style>
</head>
<body>

<div class="header-top">
    <div class="header-logo">
        <img src="https://via.placeholder.com/40x40.png?text=Z" alt="Logo">
        <span>Sembol Prefabrik</span>
    </div>
    <div class="header-socials">
        <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
</div>

<nav class="kategori-menu">
    <a href="index.html">Ana Sayfa</a>
    <a href="urunler.html">Ürünlerimiz</a>
    <a href="galeri.html">Galeri</a>
    <a href="projeler.html">Projelerimiz</a>
    <a href="sss.html">S.S.S</a>
    <a href="blog.html">Blog</a>
    <a href="iletisim.html" class="active">İletişim</a> </nav>

<div class="container">

    <section class="contact-form">
        <h2>İletişim</h2>
        <form id="contactForm">
            <label for="name">Adınız Soyadınız</label>
            <input type="text" id="name" name="name" required placeholder="Adınız Soyadınız" />
            
            <label for="email">E-posta Adresiniz</label>
            <input type="email" id="email" name="email" required placeholder="ornek@mail.com" />
            
            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" rows="5" required placeholder="Mesajınızı buraya yazınız..."></textarea>
            
            <button type="submit">Gönder</button>
        </form>
    </section>

    <section class="contact-cards">
        <div class="contact-card">
            <i class="fas fa-envelope"></i>
            <span>iletisim@sembolprefabrik.com</span>
        </div>
      <div class="contact-card">
    <i class="fas fa-phone"></i>
    <a href="tel:+905551234567" class="contact-link">
        <span>+90 555 123 45 67</span>
    </a>
</div>
        <div class="contact-card">
            <i class="fas fa-map-marker-alt"></i>
            <span>İstanbul, Türkiye</span>
        </div>
    </section>

</div>

<div id="map" style="width:100%; height:350px; margin-top:30px; border-radius:12px; overflow:hidden;">
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96387.6833446869!2d28.84752695820313!3d41.00947750000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab1980862089b%3A0xc3f5c711a3d3c7c!2sIstanbul%2C%20Turkey!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" 
        width="100%" 
        height="350" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>


<script>
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', e => {
        e.preventDefault();
        alert('Mesajınız gönderildi! Teşekkürler.');
        contactForm.reset();
    });
</script>

</body>
</html>
